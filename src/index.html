<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Food Analyzer</h1>
        
        <!-- Input Fields for Ingredients -->
        <div class="input-section">
            <h2>Enter Ingredients</h2>
            <input type="text" id="ingredient" placeholder="e.g., Chicken Breast">
            <button id="analyzeBtn">Analyze</button>
        </div>
        
        <!-- Nutritional Info Section -->
        <div class="nutrition-info" id="nutritionInfo">
            <h2>Nutritional Info</h2>
            <p id="calories"></p>
            <p id="protein"></p>
            <p id="carbs"></p>
            <p id="fat"></p>
        </div>

        <!-- Recipe Suggestions Section -->
        <div class="recipe-suggestions" id="recipeSuggestions">
            <h2>Suggested Recipes</h2>
            <ul id="recipesList"></ul>
        </div>

        <!-- Barcode Scanner Section (optional) -->
        <div class="scanner-section">
            <h2>Scan Barcode (Optional)</h2>
            <input type="file" id="barcodeInput" accept="image/*">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
