<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Meal Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    #video {
      border: 1px solid black;
      width: 80%;
      margin-bottom: 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    select, input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Gemini Meal Analyzer</h1>
  <p>Capture your meal and analyze its nutritional information based on your dietary preferences!</p>

  <!-- Dropdown for meal type -->
  <label for="mealType">Select Meal Type:</label>
  <select id="mealType">
    <option value="breakfast">Breakfast</option>
    <option value="lunch">Lunch</option>
    <option value="dinner">Dinner</option>
    <option value="snack">Snack</option>
  </select>

  <!-- Text input for dietary preferences -->
  <label for="preferences">Dietary Preferences (e.g., vegan, keto):</label>
  <input type="text" id="preferences" placeholder="Enter your preferences">

  <!-- Video feed for the camera -->
  <video id="video" autoplay></video>
  
  <!-- Button to capture meal -->
  <button id="capture">Capture Meal</button>

  <!-- Hidden canvas to capture image data -->
  <canvas id="canvas" style="display: none;"></canvas>

  <!-- Area to display the results -->
  <div id="result"></div>

  <!-- Tesseract.js for OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1"></script>

  <script>
    const video = document.getElementById('video');
    const captureButton = document.getElementById('capture');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const resultDiv = document.getElementById('result');
    const mealTypeSelect = document.getElementById('mealType');
    const preferencesInput = document.getElementById('preferences');

    // Start the camera feed
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (error) {
        resultDiv.innerHTML = 'Error accessing the camera. Please ensure you have granted permission.';
      }
    }

    // Capture the image when the button is clicked
    captureButton.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/jpeg');
      analyzeMeal(imageData);
    });

    // Start the camera feed when the page loads
    startCamera();

    // Analyze the meal image using Tesseract.js for OCR
    async function analyzeMeal(imageData) {
      resultDiv.innerHTML = 'Analyzing image... Please wait.';
      try {
        const result = await Tesseract.recognize(imageData, 'eng', {
          logger: (m) => console.log(m),
        });

        const recognizedText = result.data.text;
        console.log('Recognized Text:', recognizedText);

        // Now, get nutritional information based on recognized text and preferences
        getNutritionalInfo(recognizedText);
      } catch (error) {
        console.error('Error during OCR processing:', error);
        resultDiv.innerHTML = 'Error processing the image. Please try again.';
      }
    }

    // Function to get nutritional info from Nutritionix API (Personalized)
    async function getNutritionalInfo(ingredients) {
      if (!ingredients) {
        resultDiv.innerHTML = 'No ingredients detected. Please capture a clear image.';
        return;
      }

      const mealType = mealTypeSelect.value;
      const preferences = preferencesInput.value;

      const apiKey = '0dc5923a5187ebfbbec4376879ce2155'; // Replace with your API key
      const appId = 'bbd2d85e'; // Replace with your App ID

      const url = 'https://trackapi.nutritionix.com/v2/natural/nutrients';

      const response = await fetch(url, {
        method: 'POST',
        headers: {
          'x-app-id': appId,
          'x-app-key': apiKey,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ query: ingredients }),
      });

      const data = await response.json();

      // Display results based on meal type and preferences
      if (data.foods && data.foods[0]) {
        const food = data.foods[0];
        displayNutritionalInfo(food, mealType, preferences);
      } else {
        resultDiv.innerHTML = 'Could not retrieve nutritional information. Please try again.';
      }
    }

    // Function to display personalized nutritional information
    function displayNutritionalInfo(food, mealType, preferences) {
      resultDiv.innerHTML = `
        <h3>${mealType.charAt(0).toUpperCase() + mealType.slice(1)} Analysis</h3>
        <p><strong>Ingredients:</strong> ${food.food_name}</p>
        <p><strong>Calories:</strong> ${food.nf_calories} kcal</p>
        <p><strong>Protein:</strong> ${food.nf_protein}g</p>
        <p><strong>Carbs:</strong> ${food.nf_total_carbohydrate}g</p>
        <p><strong>Fat:</strong> ${food.nf_total_fat}g</p>
        <p><strong>Serving Size:</strong> ${food.serving_size_qty} ${food.serving_size_unit}</p>
        <p><strong>Dietary Preferences:</strong> ${preferences || 'None specified'}</p>
      `;
    }
  </script>

</body>
</html>
